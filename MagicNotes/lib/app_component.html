<header></header>

<nav>
    <!-- routerLink directive is bound to an expression whose value tells router where to go when user clicks on the link. -->
    <a [routerLink]="RoutePaths.login.toUrl()" [routerLinkActive]="'active'">Login</a>
    <a [routerLink]="RoutePaths.logout.toUrl()" [routerLinkActive]="'active'">Logout</a>
    <a [routerLink]="RoutePaths.settings.toUrl()" [routerLinkActive]="'active'">Settings</a>
</nav>
<router-outlet [routes]="Routes.all"></router-outlet>
