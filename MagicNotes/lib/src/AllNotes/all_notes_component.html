<h2>All your notes!</h2>

<div *ngIf="selected_note != null">
    <h2>{{selected_note.title}}</h2>
    <button (click)="viewNote()">View Details</button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selected_hero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
