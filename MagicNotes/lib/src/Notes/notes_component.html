<!-- 
    Just like keep, instead of deleteing the notes component and create the note editor component.
    Maybe layover the notes component. So that the perfomance is smoother with less rewriting.
 -->
<ul class="notes">
    <!-- Use CSS to hide the note that is currently being edited -->
    <!-- <li *ngFor="let note of notes" (click)="viewNote(note)" [class.selected]="note === selected_note"> -->
    <li *ngFor="let note of notes" (click)="viewNote(note)">

        <!-- Maybe the note id can be removed, using for now a debug -->
        <span class="badge">{{note.id}}</span>

        <div class="text">
            {{note.title}}
        </div>

        <div class="text">
            {{note.content}}
        </div>

    </li>
</ul>
